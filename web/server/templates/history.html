$def with (render)
$var title: rmt - Host History
$var cssfiles: /static/bootstrap/css/bootstrap.css
$var scripts: /static/js/flot/jquery.flot.js /static/js/charts.js

<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>History <small>$render['address']</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                CPU
            </div>
            <div class="panel-body">
            $if render['cpu_data'] != []:
                <div id="cpu_chart" style="width: 400px; height: 200px">
                </div>
            $else:
                <div class='text-danger'>No historical data found</div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                RAM
            </div>
            <div class="panel-body">
                <div id="ram_chart" style="width: 400px; height: 200px">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Temperature
            </div>
            <div class="panel-body">
                <div id="temp_chart" style="width: 500px; height: 200px">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $$(document).ready(drawChart($render['cpu_data'], "#cpu_chart"));
    $$(document).ready(drawChart($render['ram_data'], '#ram_chart'));
    $$(document).ready(drawTemp($render['temp_data'], '#temp_chart'));
</script>
