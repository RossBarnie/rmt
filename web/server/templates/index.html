$def with (hosts)
$var title: Pi Master
$var cssfiles: /static/bootstrap/css/bootstrap.css

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>
                Overview
            </h1>
        </div>
        $if hosts:
        <table class="table">
            <tr><td>ID</td><td>Host</td></tr>
            $for host in hosts:
            <tr>
                <td>$host.id</td>
                $ link = "/host/%d" % host.id
                <td><a href=$link>$host.address</a></td>
            </tr>
        </table>

        <div class="input-group">
            <form method="post" action="add">
            <input type="text" class="form-control" name="address">
            <span class="input-group-btn">
                <button value="Add" class="btn btn-default" type="submit">Add</button>
            </span>
            </form>
        </div><!-- /input-group -->
    </div>
</div>
